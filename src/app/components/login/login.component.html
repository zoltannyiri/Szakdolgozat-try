<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="mb-6 text-2xl font-semibold text-center text-gray-800">Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Enter your email" 
          />
          <div *ngIf="submitted && f.email.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f.email.errors.required">Email is required.</span>
            <span *ngIf="f.email.errors.email">Invalid email format.</span>
          </div>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Enter your password" 
          />
          <div *ngIf="submitted && f.password.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f.password.errors.required">Password is required.</span>
            <span *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</span>
          </div>
        </div>
  
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
          Login
        </button>
      </form>
    </div>
  </div>
