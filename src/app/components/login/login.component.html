<section class="min-h-screen flex flex-col">
    <!-- Login Form -->
    <div class="flex justify-center items-center py-15">
      <div class="border rounded-md p-8 w-full max-w-md shadow-sm mt-4">
        <h2 class="text-2xl font-bold mb-6">Login</h2>
  
        <form action="#">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="text" class="w-full border-b border-gray-300 outline-none py-2" placeholder="Enter your email">
          </div>
  
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" class="w-full border-b border-gray-300 outline-none py-2" placeholder="Enter password">
          </div>
  
          <div class="flex justify-between items-center text-sm mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2">
              Remember Me
            </label>
            <a href="#" class="text-orange-500 hover:underline">Forgot Password</a>
          </div>
  
          <button type="submit"
            class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Login</button>
  
          <p class="text-sm text-center mt-4">
            Donâ€™t have an account?
            <a class="text-orange-500 hover:underline" [routerLink]="['/register']">Create an account</a>
          </p>
        </form>
  
        <div class="flex items-center my-6">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-4 text-sm text-gray-500">Or</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>
