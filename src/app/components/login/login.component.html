<section class="min-h-screen flex flex-col">
  <div class="flex justify-center items-center py-15">
    <div class="border rounded-md p-8 w-full max-w-md shadow-sm mt-4">
      <h2 class="text-2xl font-bold mb-6">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input formControlName="username" type="text" 
                 class="w-full border-b border-gray-300 outline-none py-2">
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" 
               class="text-red-500 text-sm mt-1">
            A felhasználónév kötelező
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input formControlName="password" type="password" 
                 class="w-full border-b border-gray-300 outline-none py-2">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" 
               class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">A jelszó kötelező</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 karakter</div>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading" 
                class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading...
          </span>
        </button>

        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
          {{errorMessage}}
        </div>
      </form>
    </div>
  </div>
</section>
