<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <img src="assets/logo-try2.png" alt="logo" class="h-12 mx-auto mb-2" />
      <h2 class="text-2xl font-bold text-gray-800">Üdv újra!</h2>
      <p class="text-sm text-gray-500">Jelentkezz be a folytatáshoz</p>
    </div>

    <form (submit)="onLogin(); $event.preventDefault()" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Felhasználónév</label>
        <input type="text" [(ngModel)]="loginData.username" name="username"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="zenemester99" required />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Jelszó</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginData.password" name="password"
            class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="********" required />
          <button type="button" (click)="togglePassword()"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Hiba -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Login gomb -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-md transition">
        Bejelentkezés
      </button>

      <!-- Regisztráció link -->
      <div class="text-sm text-center text-gray-500 mt-4">
        Nincs még fiókod?
        <a routerLink="/register" class="text-indigo-600 hover:underline">Regisztrálj</a>
      </div>

      <!-- Google gomb -->
       <div class="mt-4">
        <div id="googleBtn"></div>
      </div>
    </form>
  </div>
</section>
