<div class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#1e293b] flex flex-col md:flex-row">
  
  <aside class="hidden md:flex flex-col w-72 bg-gradient-to-b from-slate-800/90 to-slate-900/90 text-slate-100 p-6 border-r border-slate-700/30 backdrop-blur-md h-screen sticky top-0">

    <div class="flex items-center gap-3 mb-8 p-4 rounded-xl bg-slate-800/50 border border-slate-700/30">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-amber-500 to-orange-500 flex items-center justify-center shadow-lg">
        <i class="bi bi-music-note-beamed text-white text-lg"></i>
      </div>
      <div class="min-w-0">
        <div class="text-xl font-semibold bg-gradient-to-r from-amber-400 to-orange-400 bg-clip-text text-transparent">Admin</div>
      </div>
    </div>

    <nav class="space-y-2 flex-1">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-slate-800/60 border-slate-600/50" class="navitem group flex items-center gap-3 px-3 py-3 rounded-lg border border-transparent hover:bg-slate-800/60 transition-colors">
        <div class="icon w-9 h-9 rounded-md bg-slate-700/60 flex items-center justify-center">
          <i class="bi bi-speedometer2 text-slate-300"></i>
        </div>
        <div class="min-w-0">
          <span class="label block text-slate-200 font-medium">Dashboard</span>
        </div>
      </a>

      <a routerLink="/admin/users" routerLinkActive="bg-slate-800/60 border-slate-600/50" class="navitem group flex items-center gap-3 px-3 py-3 rounded-lg border border-transparent hover:bg-slate-800/60 transition-colors">
        <div class="icon w-9 h-9 rounded-md bg-slate-700/60 flex items-center justify-center">
          <i class="bi bi-people text-slate-300"></i>
        </div>
        <div class="min-w-0">
          <span class="label block text-slate-200 font-medium">Felhasználók</span>
        </div>
      </a>

      <a routerLink="/admin/loops" routerLinkActive="bg-slate-800/60 border-slate-600/50" class="navitem group flex items-center gap-3 px-3 py-3 rounded-lg border border-transparent hover:bg-slate-800/60 transition-colors">
        <div class="icon w-9 h-9 rounded-md bg-slate-700/60 flex items-center justify-center">
          <i class="bi bi-music-note-beamed text-slate-300"></i>
        </div>
        <div class="min-w-0">
          <span class="label block text-slate-200 font-medium">Loopok</span>
        </div>
      </a>

      <a routerLink="/admin/comments" routerLinkActive="bg-slate-800/60 border-slate-600/50" class="navitem group flex items-center gap-3 px-3 py-3 rounded-lg border border-transparent hover:bg-slate-800/60 transition-colors">
        <div class="icon w-9 h-9 rounded-md bg-slate-700/60 flex items-center justify-center">
          <i class="bi bi-chat-dots text-slate-300"></i>
        </div>
        <div class="min-w-0">
          <span class="label block text-slate-200 font-medium">Kommentek</span>
        </div>
      </a>

      <a routerLink="/admin/reports" routerLinkActive="bg-slate-800/60 border-slate-600/50" class="navitem group flex items-center gap-3 px-3 py-3 rounded-lg border border-transparent hover:bg-slate-800/60 transition-colors">
        <div class="icon w-9 h-9 rounded-md bg-slate-700/60 flex items-center justify-center">
          <i class="bi bi-flag text-slate-300"></i>
        </div>
        <div class="min-w-0">
          <span class="label block text-slate-200 font-medium">Bejelentések</span>
        </div>
      </a>
    </nav>

    <div class="mt-auto pt-6">
      <div class="rounded-xl border border-slate-700/30 bg-slate-800/40 p-4 mb-4">
        <div class="grid grid-cols-2 gap-3 text-center">
          <div class="rounded-lg bg-slate-700/40 p-3">
            <div class="text-lg font-semibold text-amber-400">24</div>
            <div class="text-xs text-slate-400">Új report</div>
          </div>
          <div class="rounded-lg bg-slate-700/40 p-3">
            <div class="text-lg font-semibold text-emerald-400">
                {{ stats?.activeUsers || 0 }}
              </div>
            <div class="text-xs text-slate-400">Aktív</div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <header class="md:hidden sticky top-0 z-30 flex items-center justify-between bg-slate-900/80 backdrop-blur-md border-b border-slate-700/50 px-4 py-3 shadow-lg">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-amber-500 to-orange-500 flex items-center justify-center shadow-lg">
        <i class="bi bi-music-note-beamed text-white text-sm"></i>
      </div>
      <span class="text-lg font-bold bg-gradient-to-r from-amber-400 to-orange-400 bg-clip-text text-transparent">Admin</span>
    </div>
  </header>

  <main class="flex-1 p-4 md:p-6 overflow-auto mb-20 md:mb-0">
    <router-outlet></router-outlet>
  </main>

  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-[#0f172a]/95 border-t border-slate-700/50 backdrop-blur-xl z-50 safe-area-pb shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
    <div class="flex justify-around items-center h-16 px-1">
      
      <a routerLink="/admin/dashboard" routerLinkActive="text-amber-400" 
         class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-200 transition-colors active:scale-95 group">
        <i class="bi bi-speedometer2 text-xl mb-1 group-[.text-amber-400]:scale-110 transition-transform"></i>
        <span class="text-[10px] font-medium">Dash</span>
      </a>

      <a routerLink="/admin/users" routerLinkActive="text-amber-400"
         class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-200 transition-colors active:scale-95 group">
        <i class="bi bi-people text-xl mb-1 group-[.text-amber-400]:scale-110 transition-transform"></i>
        <span class="text-[10px] font-medium">Users</span>
      </a>

      <a routerLink="/admin/loops" routerLinkActive="text-amber-400"
         class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-200 transition-colors active:scale-95 group">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-amber-600/20 to-orange-600/20 flex items-center justify-center mb-1 group-[.text-amber-400]:bg-gradient-to-br group-[.text-amber-400]:from-amber-500 group-[.text-amber-400]:to-orange-500 group-[.text-amber-400]:text-white transition-all">
            <i class="bi bi-music-note-beamed text-xl"></i>
        </div>
        <!-- <span class="text-[10px] font-medium">Loops</span> -->
      </a>

      <a routerLink="/admin/comments" routerLinkActive="text-amber-400"
         class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-200 transition-colors active:scale-95 group">
        <i class="bi bi-chat-dots text-xl mb-1 group-[.text-amber-400]:scale-110 transition-transform"></i>
        <span class="text-[10px] font-medium">Comm</span>
      </a>

      <a routerLink="/admin/reports" routerLinkActive="text-amber-400"
         class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-200 transition-colors active:scale-95 group">
        <i class="bi bi-flag text-xl mb-1 group-[.text-amber-400]:scale-110 transition-transform"></i>
        <span class="text-[10px] font-medium">Reports</span>
      </a>

    </div>
  </nav>

</div>
