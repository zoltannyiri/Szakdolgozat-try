<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <div class="text-center mb-6">
      <img src="assets/logo-try2.png" alt="logo" class="h-12 mx-auto mb-2" />
      <h2 class="text-2xl font-bold text-gray-800">Fiók létrehozása</h2>
      <p class="text-sm text-gray-500">Kezdj el zenélni egy kattintással</p>
    </div>

    <form (submit)="onRegister(); $event.preventDefault()" class="space-y-5">
      <!-- Felhasználónév -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Felhasználónév</label>
        <input [(ngModel)]="registerData.username" name="username" type="text"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="zenemester99" required />
        <div *ngIf="errors?.username" class="text-red-500 text-sm mt-1">{{ errors.username }}</div>
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Email</label>
        <input [(ngModel)]="registerData.email" name="email" type="email"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="zenemester99@example.com" required />
        <div *ngIf="errors?.email" class="text-red-500 text-sm mt-1">{{ errors.email }}</div>
      </div>

      <!-- Ország -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Ország</label>
        <select [(ngModel)]="registerData.country" name="country"
          class="w-full px-3 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
          <option value="">Válassz országot</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
        <div *ngIf="errors?.country" class="text-red-500 text-sm mt-1">{{ errors.country }}</div>
      </div>

      <!-- Jelszó -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Jelszó</label>
        <input [(ngModel)]="registerData.password" name="password" type="password"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="********" required />
        <small class="text-xs text-gray-500">Legalább 6 karakter</small>
        <div *ngIf="errors?.password" class="text-red-500 text-sm mt-1">{{ errors.password }}</div>
      </div>

      <!-- Jelszó megerősítése -->
      <div>
        <label class="text-sm font-medium text-gray-700 block mb-1">Jelszó újra</label>
        <input [(ngModel)]="registerData.confirmPassword" name="confirmPassword" type="password"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="********" required />
        <div *ngIf="passwordError" class="text-red-500 text-sm mt-1">{{ passwordError }}</div>
      </div>

      <!-- Hibaüzenet -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Regisztráció gomb -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-md transition">
        Regisztráció
      </button>

      <!-- Bejelentkezés link -->
      <div class="text-sm text-center text-gray-500 mt-4">
        Már van fiókod?
        <a routerLink="/login" class="text-indigo-600 hover:underline cursor-pointer">Jelentkezz be</a>
      </div>
    </form>
  </div>
</section>
