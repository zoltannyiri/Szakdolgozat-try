<head>
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<div class="bg-indigo-50 flex justify-center">
    <div class="h-12 bg-white w-full m-4 rounded-xl flex items-center p-4 border-0.5 shadow-md relative">

        <img src="assets/logo-try2.png" alt="logo" class="h-10 w-10">
        
			<!--Asztal nézet-->
        <nav class="hidden md:flex space-x-6 flex-grow justify-center">
            <a class="text-black hover:underline hover:text-indigo-600" [routerLink]="['/home']">Home</a>
            <a class="hover:underline text-black no-underline" [routerLink]="['/loops']">
                <i class="bi bi-music-note"></i> Loops
            </a>
            <a class="hover:text-indigo-600 text-black no-underline hover:underline">Projects</a>
            <a class="hover:text-indigo-600 text-black hover:underline no-underline cursor-pointer">About</a>
            <a class="hover:text-indigo-600 text-black no-underline">Team</a>
        </nav>

        <!-- <div class="hidden md:flex space-x-4 gap-x-2">
            <button class="text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium rounded bg-gray-50" [routerLink]="['/login']">
                Login
            </button>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 rounded" [routerLink]="['/register']">
                Sign Up
            </button>
        </div> -->

        <div class="hidden md:flex space-x-4 gap-x-2">
            <!-- Auth gombok -->
            <ng-container *ngIf="!(authService.isLoggedIn$ | async); else loggedInView">
              <button 
                class="text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium rounded bg-gray-50"
                [routerLink]="['/login']">
                  Login
              </button>
              <button 
                class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 rounded"
                [routerLink]="['/register']">
                  Sign Up
              </button>
            </ng-container>
      
            <!-- Bejelentkezett nézet -->
            <ng-template #loggedInView>
              <div class="flex items-center space-x-4">
                <!--Profile avatar -->
                <div class="avatar w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm font-bold">
                    {{ userName ? userName[0] : '' }}
                  </div>
                  <!--Profile avatar -->
                <button 
                  class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                  (click)="toggleProfileMenu(); $event.stopPropagation()">
                  <i class="bi bi-person text-gray-600"></i>
                </button>
                
                <div 
                  class="absolute top-full right-0 mt-2 z-50 bg-white rounded-md shadow-lg min-w-[200px] p-2"
                  *ngIf="showProfileMenu"
                  (click)="showProfileMenu = false">
                  <button 
                    class="w-full text-left p-2 hover:bg-gray-100 rounded-md transition-colors"
                    [routerLink]="['/profile']"
                    (click)="showProfileMenu = false">
                    Profil
                  </button>
                  <button 
                    class="w-full text-left p-2 hover:bg-gray-100 rounded-md transition-colors"
                    (click)="logout()">
                    Kijelentkezés
                  </button>
                </div>
              </div>
            </ng-template>
          </div>
       

        <!--Mobil nézet-->
        <div class="md:hidden flex justify-end w-full">
            <button (click)="toggleMenu()" class="ml-auto">
                <i class="bi bi-list text-2xl"></i>
            </button>
        </div>


        <div *ngIf="menuOpen" class="fixed inset-0 bg-black/50 z-40 md:hidden" (click)="toggleMenu()"></div>


        <div *ngIf="menuOpen" class="absolute top-full left-0 w-full bg-white shadow-lg rounded-xl p-4 md:hidden flex flex-col items-center space-y-4 z-50">

            <div class="flex justify-end w-full">
                <button (click)="toggleMenu()" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x text-xl"></i>
                </button>
            </div>

            <div class="w-full flex flex-col items-center space-y-2">
                <a class="text-black hover:underline hover:text-indigo-600 w-full text-center" [routerLink]="['/home']">Home</a>
                <a class="hover:underline text-black no-underline w-full text-center" [routerLink]="['/loops']">
                    <i class="bi bi-music-note"></i> Loops
                </a>
                <a class="hover:text-indigo-600 text-black no-underline hover:underline w-full text-center">Projects</a>
                <a class="hover:text-indigo-600 text-black hover:underline no-underline cursor-pointer w-full text-center">About</a>
                <a class="hover:text-indigo-600 text-black no-underline w-full text-center">Team</a>
            </div>

            <div class="w-full flex flex-col sm:flex-row gap-2 mt-4">
				<button class="flex-1 sm:w-auto text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium rounded bg-gray-50" [routerLink]="['/login']">
					Login
				</button>
				<button class="flex-1 sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 rounded" [routerLink]="['/register']">
					Sign Up
				</button>
			</div>
        </div>
    </div>
</div>
