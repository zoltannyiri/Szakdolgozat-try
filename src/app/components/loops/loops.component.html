<div class="w-full px-4 sm:px-[15%] bg-indigo-50 min-h-screen">
  <br>
  <div class="w-full max-w-3xl mx-auto">
    <!-- Search Bar -->
    <div class="flex flex-col sm:flex-row justify-between gap-4 sm:gap-0">
      <!-- Upload Loop Button -->
      <button
        class="w-full sm:w-auto bg-gray-600 text-white px-4 py-2 rounded-lg rounded-3  hover:bg-gray-700 transition-transform transform hover:scale-105 shadow-md flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
            clip-rule="evenodd" />
        </svg>
        <span class="text-sm">Upload Loop</span>
      </button>

      <!-- Quick Search Button -->
      <button
        class="w-full sm:w-auto bg-white text-gray-700 px-6 py-3 rounded-lg rounded-3  hover:bg-gray-100 transition-transform transform hover:scale-105 shadow-md flex items-center justify-center space-x-2 border border-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd" />
        </svg>
        <span class="text-sm sm:text-base">Quick Search</span>
      </button>

      <!-- Advanced Search Button -->
      <button (click)="toggleAdvancedSearch()"
        class="w-full sm:w-auto bg-indigo-500 text-white px-6 py-3 rounded-lg rounded-3 hover:bg-indigo-600 transition-transform transform hover:scale-105 shadow-md flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
            clip-rule="evenodd" />
        </svg>
        <span class="text-sm sm:text-base">Advanced Search</span>
      </button>
    </div>
  </div>

  <!-- Modal (Felugró ablak) -->
  <div *ngIf="isAdvancedSearchOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
    (click)="closeAdvancedSearch($event)">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-4xl mx-4 relative">
      <!-- Bezáró gomb (x) -->
      <button (click)="toggleAdvancedSearch()"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl bg-gray-100 hover:bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center transition">
        &times;
      </button>

      <h2 class="text-2xl font-bold mb-6 text-gray-800">Advanced Search</h2>

      <form class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Genre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Genre</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option>All Genres</option>
            <option>Hip Hop</option>
            <option>EDM</option>
            <option>Rock</option>
          </select>
        </div>

        <!-- Key -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Key</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option>Any Key</option>
            <option>A</option>
            <option>Am</option>
            <option>A#</option>
            <option>A#m</option>
            <option>B</option>
            <option>Bm</option>
            <option>C</option>
            <option>Cm</option>
            <option>C#</option>
            <option>C#m</option>
            <option>D</option>
            <option>Dm</option>
            <option>D#</option>
            <option>D#m</option>
            <option>E</option>
            <option>Em</option>
            <option>F</option>
            <option>Fm</option>
            <option>F#</option>
            <option>F#m</option>
            <option>G</option>
            <option>Gm</option>
            <option>G#</option>
            <option>G#m</option>
          </select>
        </div>

        <!-- BPM -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">BPM Range</label>
          <div class="flex space-x-4">
            <input type="number" placeholder="Min"
              class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <input type="number" placeholder="Max"
              class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
          </div>
        </div>

        <!-- Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
          <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option>All Types</option>
            <option>Drums</option>
            <option>Melody</option>
            <option>Vocal</option>
          </select>
        </div>

        <!-- Sort By -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <option>Most Recent</option>
            <option>Most Downloaded</option>
            <option>Highest Rated</option>
          </select>
        </div>

        <!-- Search Button -->
        <div class="flex items-end">
          <button
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 shadow-md">
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
  <br>
  <hr class="vonal border-t-2 my-8 border-black">
</div>
